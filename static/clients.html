<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SubHub 客户端下载</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-slate-950 text-slate-100">
    <main class="mx-auto max-w-3xl space-y-6 px-4 py-12">
      <header class="space-y-2">
        <h1 class="text-3xl font-semibold">常用客户端</h1>
        <p class="text-slate-400">根据你所使用的平台，选择合适的订阅客户端。</p>
      </header>
      <section class="grid gap-4 md:grid-cols-2">
        <article class="rounded-lg border border-slate-800 bg-slate-900 p-5">
          <h2 class="text-xl font-semibold">Windows / macOS</h2>
          <ul class="mt-3 list-disc space-y-2 pl-5 text-slate-300">
            <li><a class="text-indigo-400 hover:text-indigo-300" href="https://github.com/v2fly/v2ray-core/releases">V2RayN / V2RayU</a></li>
            <li><a class="text-indigo-400 hover:text-indigo-300" href="https://github.com/XTLS/Xray-core/releases">Xray</a></li>
          </ul>
        </article>
        <article class="rounded-lg border border-slate-800 bg-slate-900 p-5">
          <h2 class="text-xl font-semibold">iOS / Android</h2>
          <ul class="mt-3 list-disc space-y-2 pl-5 text-slate-300">
            <li>iOS：<a class="text-indigo-400 hover:text-indigo-300" href="https://apps.apple.com/app/shadowrocket/id932747118">Shadowrocket</a></li>
            <li>Android：<a class="text-indigo-400 hover:text-indigo-300" href="https://github.com/2dust/v2rayNG/releases">v2rayNG</a></li>
          </ul>
        </article>
      </section>
      <section class="rounded-lg border border-slate-800 bg-slate-900 p-5">
        <h2 class="text-xl font-semibold">导入订阅</h2>
        <ol class="mt-3 list-decimal space-y-2 pl-5 text-slate-300">
          <li>复制 SubHub 用户面板中的订阅链接。</li>
          <li>在客户端中找到“订阅”或“导入”入口。</li>
          <li>粘贴订阅链接并保存，即可同步节点。</li>
        </ol>
      </section>
      <footer class="border-t border-slate-800 pt-6 text-sm text-slate-500">
        返回 <a href="/" class="text-indigo-400 hover:text-indigo-300">登录页</a> 或查看 <a href="/docs" class="text-indigo-400 hover:text-indigo-300">帮助文档</a>。
      </footer>
    </main>
  </body>
</html>
